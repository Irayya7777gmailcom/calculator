<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body style="text-align: center; font-style: italic; font-family: 'Times New Roman', Times, serif; background-color: yellowgreen; color: red; font-size: larger;"><h1>MY CALCULATOR</h1>

  <label for="num">enter the number 1</label>
  <input type="number" id="num1" required/><br><br>
  <label for="num">enter the number 2</label>
  <input type="number" id="num2" required/><br><br>
  <p>press for operation
  <button onclick="add()">+</button>
  <button onclick="sub()">-</button>
  <button onclick="prod()">*</button>
  <button onclick="div()">/</button>
  <button onclick="mod()">%</button>
  
  <p style="color: black;">result= <span id="result"></span> </p>
  
  <script>
    function add()
    {
      let num1=parseFloat(document.getElementById("num1").value);
      let num2=parseFloat(document.getElementById("num2").value);
      let result=num1+num2
      document.getElementById("result").innerHTML=result;
    }
    function sub()
    {
      let num1=parseFloat(document.getElementById("num1").value);
      let num2=parseFloat(document.getElementById("num2").value);
      let result=num1-num2
      document.getElementById("result").innerHTML=result;
    }
    function prod()
    {
      let num1=parseFloat(document.getElementById("num1").value);
      let num2=parseFloat(document.getElementById("num2").value);
      let result=num1*num2
      document.getElementById("result").innerHTML=result;
    }
    function div()
    {
      let num1=parseFloat(document.getElementById("num1").value);
      let num2=parseFloat(document.getElementById("num2").value);
      let result=num1/num2
      document.getElementById("result").innerHTML=result;
    }
    function mod()
    {
      let num1=parseFloat(document.getElementById("num1").value);
      let num2=parseFloat(document.getElementById("num2").value);
      let result=num1%num2
      document.getElementById("result").innerHTML=result;
    }

  </script>
</body>
</html>
